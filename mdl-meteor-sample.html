<head>
  <meta name="viewport" content="initial-scale=1">
  <title>mdl-meteor-sample</title>
</head>

<template name="layout">
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
              mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">
          <a onclick='window.history.back()' style='color:white'>
            <i class="material-icons mdl-navigation__link">arrow_back</i>
          </a>
        </span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                    mdl-textfield--floating-label mdl-textfield--align-right">
          <label class="mdl-button mdl-js-button mdl-button--icon"
                 for="fixed-header-drawer-exp">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" name="sample"
                   id="fixed-header-drawer-exp" />
          </div>
        </div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Web Campus</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Home</a>
        <a class="mdl-navigation__link" href="">Asistencias</a>
        <a class="mdl-navigation__link" href="">Boletin</a>
        <a class="mdl-navigation__link" href="">Salir</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        {{> yield}}
      </div>
    </main>
  </div>
</template>

<template name="course">
  <div class="transitions-content">
    <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
      <div class="mdl-tabs__tab-bar">
          <a href="#subjects-panel" class="mdl-tabs__tab is-active">Materias</a>
          <a href="#students-panel" class="mdl-tabs__tab">Alumnos</a>
          <a href="#attendances-panel" class="mdl-tabs__tab">Asistencias</a>
      </div>

      <div class="mdl-tabs__panel is-active" id="subjects-panel">
        <table class="mdl-data-table mdl-js-data-table">
          <thead>
            <tr>
              <th class="mdl-data-table__cell--non-numeric">Name</th>
              <th>Age</th>
              <th>ID Number</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Don Aubrey</td>
              <td>25</td>
              <td>49021</td>
              <td><i class="material-icons">keyboard_arrow_right</i></td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Sophia Carson</td>
              <td>32</td>
              <td>10258</td>
              <td><i class="material-icons">keyboard_arrow_right</i></td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">Steve Moreno</td>
              <td>29</td>
              <td>12359</td>
              <td><a href='/examen'><i class="material-icons">keyboard_arrow_right</i></a></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="mdl-tabs__panel" id="students-panel">
        <ul>
          <li>Tywin</li>
          <li>Cersei</li>
          <li>Jamie</li>

        <ul>
          <li>Viserys</li>
          <li>Daenerys</li>
        </ul>
      </div>
    </div>
  </div>
</template>
